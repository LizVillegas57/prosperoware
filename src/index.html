<!doctype html>
<html lang="en">
<head>
	<title>Prosperoware - Home</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="description" content="Take Plaintiff’s Deposition">
	<meta property="og:locale" content="en_us">
	<meta property="og:title" content="Take Plaintiff’s Deposition">
	<meta property="og:description" content="Take Plaintiff’s Deposition">
	<meta property="og:url" content="https://www.prosperoware.com/">
	<meta property="og:site_name" content="Take Plaintiff’s Deposition">
	<meta property="og:type" content="article">
	<link rel="canonical" href="https://www.prosperoware.com/">
	<!--Import Google Icon Font-->
  	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header id="header" class="page-topbar">
		<div class="navbar-fixed">
		    <nav class="navbar-color">
		        <div class="nav-wrapper">
		            <ul class="left">                      
		              	<li>
			              	<h1 class="logo-wrapper">
								<i class="large material-icons">album</i>
			              		<span class="logo-text">Take Plaintiff’s Deposition</span>
		              		</h1>
              			</li>
		            </ul>
		        </div>
		    </nav>
		</div>
		<div class="menu">
			<ul class="left">
				<li>
					<a href="#modal1">
						<i class="material-icons">video_library</i>
						<span>Start</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="material-icons">delete</i>
						<span>Delete</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="material-icons">query_builder</i>
						<span>New time Entry</span>
					</a>
				</li>
				
			</ul>
			<ul class="right">
				<li>
					<a href="#">
						<i class="material-icons">queue</i>
						<span>Add Checklist Item</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="material-icons">delete</i>
						<span>Delete Checklist Item</span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="material-icons">av_timer</i>
						<span>Configure time</span>
					</a>
				</li>				
			</ul>
		</div>
	</header>

	<section>
		<ul class="collection with-header">
	        <li class="collection-header"><h5>Matter XYZ (29292-200) > L300 Discovery</h5></li>
      	</ul>
		<form action="#">
			<ul class="radios">
				<li>
					<input class="with-gap" name="group" type="radio" id="template" checked />
    				<label for="template">Template</label>
				</li>
				<li>
					<input class="with-gap" name="group" type="radio" id="adhoc" />
    				<label for="adhoc">Ad-hoc</label>
				</li>
			</ul>
			<div class="row middle">
				<div class="input-field col s12 m8">
				    <select>
				      <option value="" selected>Answer to Discovery Motion</option>
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option>
				    </select>
				    <label>Template</label>
			 	</div>
			 	<div class="input-field col s12 m4">
				    <select>
				      <option value="" selected>Medium</option>
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option>
				    </select>
				    <label>Scale</label>
			 	</div>
			 	<div class="input-field col s12">
		          	<input id="subject" type="text" class="validate" value="Answer to Motion Compel">
		          	<label for="subject">Subject</label>
		        </div>
		        <div class="input-field col s12">
		        	<div class="chips chips-autocomplete"></div>
		            <label for="textarea1">External Participants</label>
	          	</div>
	          	<div class="input-field col s12 m6">
				    <select>
				      <option value="" selected>L330 Depositions</option>
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option>
				    </select>
				    <label>Task Code</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <select>
				      <option value="" selected>Combobox</option>
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option>
				    </select>
				    <label>Assigned</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <input type="date" class="datepicker" data-value="14/04/2017">
				    <label>Estimated start date</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <input id="days" type="number" class="validate">
		          	<label for="days"># Days to complete</label>
			 	</div>
		 	</div>
	  	</form>
	  	<ul class="collection with-header">
	        <li class="collection-header"><h5>Critical Date</h5></li>
      	</ul>
		<form action="#">
			<ul class="radios">
				<li>
					<input class="with-gap" name="group1" type="radio" id="critical" checked />
    				<label for="critical">Critical</label>
				</li>
				<li>
					<input class="with-gap" name="group1" type="radio" id="noncritical" />
    				<label for="noncritical">Non-critical</label>
				</li>
			</ul>
			<div class="row middle">
				<div class="input-field col s12 m8">
				    <select>
				      <option value="" selected>Deadline</option>
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option>
				    </select>
				    <label>Critical Date Type</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <input type="date" class="datepicker" data-value="14/04/2017">
				    <label>Deadline</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <input id="time" type="time" class="timepicker" data-value="9:20 am">
			 	</div>
		 	</div>
	  	</form>
	</section>

	<div id="modal1" class="modal modal-fixed-footer">
	    <div class="modal-content">
	      <h4>Start</h4>
	      <form action="#">
			<div class="row middle">
				<div class="input-field col s12 m8">
				    <select>
				      <option value="" selected>Jim Smith</option>
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option>
				    </select>
				    <label>Assigned</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <input type="date" class="datepicker" data-value="14/04/2017">
				    <label>Start Date</label>
			 	</div>
			 	<div class="input-field col s12 m6">
				    <input type="date" class="datepicker" data-value="14/05/2017">
				    <label>Due Date</label>
			 	</div>
			 	<div class="input-field col s12">
				    <input id="subject3" type="text" class="validate" value="Answer to Motion Compel">
		          	<label for="subject3">Subject</label>
			 	</div>
		 	</div>
	  	</form>
	    </div>
	    <div class="modal-footer">
	      <a href="#!" class="modal-action modal-close waves-effect waves-light btn">Ok</a>
	      <a href="#!" class="modal-action modal-close waves-effect btn-flat">Cancel</a>
	    </div>
  	</div>
	<script src="js/app.min.js"></script>
</body>
</html>
